<!-- A empresa SpeedControl Web está desenvolvendo um simulador online para conscientização sobre segurança no trânsito.
 Sua missão é criar uma página onde o usuário insere a velocidade de um veículo e o sistema informa se o motorista está
 dentro do limite (até 60 km/h) ou se está acima do permitido, exibindo uma mensagem de alerta ou segurança.
 -->

</head>

  <main>

  <div class="container">
    <h2>Monitoramento de Velocidade</h2>
    <label for="velocidade">Informe a velocidade do veículo (km/h):</label>
    <input type="number" id="velocidade" />
    <button id="btnVerificarVelocidade">Verificar Velocidade</button>
    <p class="resultado" id="resultadoVelocidade"></p>

  </main>
