 onde o usuário digite três números, e ao clicar em um botão, o site informe qual é o maior número, o menor ou se todos são
 iguais. A interface deve ser clara, amigável e com feedback imediato. -->
 <!DOCTYPE html>

  <!-- C) Monitoramento de Velocidade -->
  <div class="container">
    <h2>C) Monitoramento de Velocidade</h2>
    <label for="velocidade">Informe a velocidade do veículo (km/h):</label>
    <input type="number" id="velocidade" />
    <button onclick="verificarVelocidade()">Verificar Velocidade</button>
    <p class="resultado" id="resultadoVelocidade"></p>
  </div>

  <!-- D) Cálculo de Aumento Salarial -->
  <div class="container">
    <h2>D) Cálculo de Aumento Salarial</h2>
    <label for="salario">Informe o salário atual (R$):</label>
    <input type="number" id="salario" step="0.01" />
    <button onclick="calcularAumento()">Calcular Novo Salário</button>
    <p class="resultado" id="resultadoSalario"></p>
  </div>
  </main>
