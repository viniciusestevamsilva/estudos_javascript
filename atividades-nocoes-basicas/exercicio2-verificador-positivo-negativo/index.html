<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Verificador de Número</h1>
    </header>

    <main>
        <section>
            <input type="number" id="numero" placeholder="Digite um número">
        </section>

        <section class="buttons">
            <button id="verificarBtn">Verificar</button>
        </section>
       

        <p id="resultado"></p>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
