<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Loja de Produtos</h1>
    </header>

    <main>
        <section>
            <article>
                <label for="seletor">Filtrar por categoria</label>
                <select id="seletor">
                    <option value="todos">Todos</option>
                    <option value="alimento">Alimentos</option>
                    <option value="cosmetico">Cosmeticos</option>
                </select>
            </article>
        </section>

        <section>
            <h3>Produtos:</h3>
            <ul id="listaProdutos"></ul> <!-- Aqui mostra os nomes dos produtos -->

            <h3>Total R$:</h3>
            <div id="resultado"></div> <!-- Aqui mostra o valor total -->
        </section>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
