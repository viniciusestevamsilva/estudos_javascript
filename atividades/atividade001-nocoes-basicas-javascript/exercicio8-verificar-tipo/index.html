<head>

    <title>Tipo de Dado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Verificador de Tipo de Dado</h1>

    <main>
        <section>
            <article>
                <p>Digite algo e descubra se é número ou texto:</p>

            </article>
        </section>

        <section>
            <article>
                <p id="tipo"></p>
            </article>
        </section>
    </main>

    <script src="js/script.js"></script>

</html>
